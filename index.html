<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Würfelspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #rollButton {
            font-size: 24px;
            padding: 15px 30px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #result {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background-color: white;
            transition: background-color 0.5s;
        }
        .rainbow {
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
    <button id="rollButton">Drücken</button>
    <div id="result"></div>

    <script>
        const rollButton = document.getElementById('rollButton');
        const result = document.getElementById('result');

        rollButton.addEventListener('click', () => {
            const randomNumber = Math.random() * 100;
            let outcome;

            if (randomNumber < 15) outcome = '1';
            else if (randomNumber < 30) outcome = '2';
            else if (randomNumber < 45) outcome = '3';
            else if (randomNumber < 60) outcome = '4';
            else if (randomNumber < 75) outcome = '5';
            else if (randomNumber < 90) outcome = '6';
            else if (randomNumber < 95) outcome = '0';
            else outcome = 'Joker';

            result.textContent = outcome;

            // Zurücksetzen der Stile
            result.style.backgroundColor = 'white';
            result.classList.remove('rainbow');

            // Anwenden der spezifischen Stile
            if (outcome === '0') {
                result.style.backgroundColor = 'red';
            } else if (outcome === '6') {
                result.style.backgroundColor = 'green';
            } else if (outcome === 'Joker') {
                result.classList.add('rainbow');
            }
        });
    </script>
</body>
</html>
